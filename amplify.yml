version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile && yarn build
        - cd example
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: example/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - example/node_modules/**/*
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|jpeg|js|png|txt|svg|woff|woff2|ttf|map|json|webp|eot)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'
